kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.6.2"
kotlinx-serialization = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.8.1"

ksp-api = { group = "com.google.devtools.ksp", name = "symbol-processing-api", version.ref = "ksp" }

lints-compose = "com.slack.lint.compose:compose-lint-checks:1.4.2"
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
mockk = "io.mockk:mockk:1.14.2"
mockito = "org.mockito:mockito-core:5.17.0"

okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
