name: Generate docs
on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_run:
    workflows: ["Publish to Maven Central"]
    types: [completed]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}
jobs:
  docs:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: "main"
        path: main
    - uses: actions/checkout@v4
      with:
        ref: docs
        path: docs
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: wrapper
        build-root-directory: main
    - name: Grant execute permission for gradlew
      working-directory: main
      run: chmod +x gradlew
    - name: Generate docs
      working-directory: main
      run: ./gradlew dokkaHtmlMultiModule --no-daemon --stacktrace
    - name: Zip docs site
      run: |
        cd main/docs
        zip -r ../../Docs.zip .
        cd -
    - uses: actions/upload-artifact@v4
      with:
        name: "main"
        path: Docs.zip
  publish:
    needs: [docs]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        path: main
    - uses: actions/checkout@v4
      with:
        ref: docs
        path: docs
    - uses: actions/download-artifact@v4
      with:
        name: "main"
        path: artifacts
    - name: Unzip
      run: |
        mkdir unzipped-docs
        unzipped_path="unzipped-docs/main"
        mkdir -p "$unzipped_path"
        unzip "artifacts/Docs.zip" -d "$unzipped_path"
        echo "extracting to root"
        rsync -a "$unzipped_path/" docs/docs
    - name: Update git config
      working-directory: docs
      run: |
        git config --local user.name "swolfand"
        git config --local user.email "sam@clerk.dev"
    - name: Commit
      working-directory: docs
      run: |
        cd ../main
        current_sha="$(git rev-parse @)"
        cd ../docs
        if [[ -z $(git status --porcelain) ]]; then exit 0; fi
        git add --all
        git commit -m "$current_sha"
        git push
