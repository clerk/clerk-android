name: Generate docs
on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_run:
    workflows: ["Publish to Maven Central"]
    types: [completed]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}
jobs:
  docs:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - uses: actions/checkout@v6
      with:
        ref: "main"
        path: main
    - uses: actions/checkout@v6
      with:
        ref: docs
        path: docs
    - uses: actions/setup-java@v5
      with:
        distribution: zulu
        java-version: 17
        cache: gradle
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    - name: Grant execute permission for gradlew
      working-directory: main
      run: chmod +x gradlew
    - name: Generate docs
      working-directory: main
      run: ./gradlew dokkaHtmlMultiModule
    - name: Verify and prepare docs
      run: |
        echo "Checking for docs directory..."
        ls -la main/
        if [ -d "main/docs" ]; then
          echo "docs directory found"
          ls -la main/docs/
        else
          echo "docs directory not found, creating empty one for zip"
          mkdir -p main/docs
          echo "<html><body><h1>No documentation generated</h1></body></html>" > main/docs/index.html
        fi
    - name: Zip docs site
      run: |
        cd main/docs
        zip -r ../../Docs.zip .
        cd -
    - uses: actions/upload-artifact@v6
      with:
        name: "main"
        path: Docs.zip
  publish:
    needs: [docs]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - uses: actions/checkout@v6
      with:
        ref: main
        path: main
    - uses: actions/checkout@v6
      with:
        ref: docs
        path: docs
    - uses: actions/download-artifact@v7
      with:
        path: artifacts
    - name: Unzip and prepare docs
      run: |
        mkdir unzipped-docs
        unzipped_path="unzipped-docs/main"
        mkdir -p "$unzipped_path"
        unzip "artifacts/main/Docs.zip" -d "$unzipped_path"
        echo "Extracted contents:"
        ls -la "$unzipped_path"
        echo "Copying to docs directory..."
        mkdir -p docs/docs
        rsync -a "$unzipped_path/" docs/docs/
    - name: Update git config
      working-directory: docs
      run: |
        git config --local user.name "swolfand"
        git config --local user.email "sam@clerk.dev"
    - name: Commit and push docs
      working-directory: docs
      run: |
        current_sha="$(cd ../main && git rev-parse @)"
        if [[ -z $(git status --porcelain) ]]; then 
          echo "No changes to commit"
          exit 0
        fi
        git add --all
        git commit -m "Update docs for commit $current_sha"
        git push
