name: Generate docs
on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}
jobs:
  docs:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: "main"
        path: main
    - uses: actions/checkout@v4
      with:
        ref: docs
        path: docs
    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 17
    - name: Generate docs
      working-directory: main
      run: ./gradlew dokkaJekyllMultiModule
    - name: Zip docs site
      run: |
        cd main/docs
        zip -r ../../Docs.zip .
        cd -
    - uses: actions/upload-artifact@v4
      with:
        name: "main"
        path: Docs.zip
  publish:
    needs: [docs]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        path: main
    - uses: actions/checkout@v4
      with:
        ref: docs
        path: docs
    - uses: actions/download-artifact@v4.3.0
      with:
        path: artifacts
    - name: Unzip and replace docs
      run: |
        # Clear the docs directory (except .git)
        find docs -mindepth 1 -name '.git' -prune -o -type f -delete
        find docs -mindepth 1 -name '.git' -prune -o -type d -empty -delete
        # Extract docs directly to docs directory
        unzip "artifacts/main/Docs.zip" -d docs
    - name: Commit
      working-directory: docs
      run: |
        current_sha="$(git -C ../main rev-parse @)"
        git config --local user.name "swolfand"
        git config --local user.email "sam@clerk.dev"
        if [[ -z $(git status --porcelain) ]]; then exit 0; fi
        git add --all
        git commit -m "Update docs from $current_sha"
        git push
