name: Paparazzi Verify

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify:
    runs-on: blacksmith-4vcpu-ubuntu-2404

    permissions:
      contents: read
      pull-requests: write  # for PR comment

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # ⬇️ replace :source:ui with your module path(s)
      - name: Verify Paparazzi snapshots
        run: ./gradlew :source:ui:verifyPaparazziDebug --stacktrace

      # Upload HTML report + image diffs when verification fails
      - name: Upload Paparazzi report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: paparazzi-report
          retention-days: 7
          path: |
            **/build/reports/paparazzi/**
            **/build/paparazzi/**

      # Bonus: add a short summary to the run
      - name: Add run summary
        if: failure()
        run: |
          {
            echo "### Paparazzi differences detected";
            echo "";
            echo "- A **paparazzi-report** artifact was uploaded with the HTML report and image diffs.";
            echo "- If expected, re-record locally and commit updated goldens.";
          } >> "$GITHUB_STEP_SUMMARY"
