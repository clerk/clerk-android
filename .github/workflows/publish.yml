name: Publish to Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'New version for clerk-api (e.g. 0.1.21)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      tag_name: ${{ steps.set_version.outputs.tag_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set version and update libs.versions.toml
        id: set_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            echo "No version provided via workflow_dispatch input."
            exit 1
          fi

          echo "Setting clerk-api version to $VERSION"

          # Prefer clerk-api key; fall back to clerk-sdk if that's what's in the file
          if grep -q '^clerk-api = ' gradle/libs.versions.toml; then
            sed -i.bak "s/^clerk-api = \".*\"/clerk-api = \"$VERSION\"/" gradle/libs.versions.toml
          elif grep -q '^clerk-sdk = ' gradle/libs.versions.toml; then
            sed -i.bak "s/^clerk-sdk = \".*\"/clerk-sdk = \"$VERSION\"/" gradle/libs.versions.toml
          else
            echo "Could not find clerk-api or clerk-sdk key in gradle/libs.versions.toml"
            exit 1
          fi

          TAG_NAME="v$VERSION"

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Updated version in gradle/libs.versions.toml to $VERSION"
          echo "Tag name: $TAG_NAME"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add gradle/libs.versions.toml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: bump clerk-api version to ${{ steps.set_version.outputs.version }}"
            # Push back to the same branch this workflow ran on
            git push origin HEAD:${GITHUB_REF_NAME}
          fi

      - name: Create and push tag
        run: |
          git tag ${{ steps.set_version.outputs.tag_name }}
          git push origin ${{ steps.set_version.outputs.tag_name }}
        
      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"
        
      - name: Generate release notes
        id: generate_notes
        run: |
          CURRENT_TAG="${{ steps.set_version.outputs.tag_name }}"
          PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
          VERSION="${{ steps.set_version.outputs.version }}"
          
          echo "Generating release notes from $PREVIOUS_TAG to $CURRENT_TAG"
          
          # Get commit messages since last tag
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          fi
          
          # Count changes (kept for possible future use)
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count $PREVIOUS_TAG..HEAD)
            FILES_CHANGED=$(git diff --name-only $PREVIOUS_TAG..HEAD | wc -l)
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
            FILES_CHANGED=$(git ls-files | wc -l)
          fi
          
          RELEASE_NOTES="## What's Changed

          $COMMITS

          ### ðŸš€ Installation

          Add to your \`build.gradle\`:
          \`\`\`gradle
          implementation(\"com.clerk:clerk-api:$VERSION\")
          \`\`\`

          ### ðŸ‘¥ Contributors
          $CONTRIBUTORS"
          
          if [ -n "$PREVIOUS_TAG" ]; then
            RELEASE_NOTES="$RELEASE_NOTES

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG"
          fi
          
          {
            echo "RELEASE_NOTES<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_version.outputs.tag_name }}
          name: Release ${{ steps.set_version.outputs.tag_name }}
          body: ${{ steps.generate_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: create-release
    if: always() && (github.event_name == 'release' || needs.create-release.result == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
        
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
        run: ./gradlew :source:api:publishMavenPublicationToMavenCentralRepository
