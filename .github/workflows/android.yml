name: Build Android App
on:
  pull_request:
    branches: [ "main", "sam/clerk-ui" ]

jobs:
  build-module:
    runs-on: macos-latest-xlarge
    strategy:
      matrix:
        module: [":source:api", ":source:ui", ":source:telemetry"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Assemble ${{ matrix.module }}
        run: ./gradlew ${{ matrix.module }}:assembleDebug --build-cache --parallel

  # Optional: a final step that depends on both module builds
  verify:
    runs-on: macos-latest-xlarge
    needs: [build-module]
    steps:
      - run: echo "All module builds finished."
