name: Manual Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_api:
        description: "Publish clerk-api module"
        required: false
        type: boolean
        default: true
      publish_ui:
        description: "Publish clerk-ui module"
        required: false
        type: boolean
        default: true
      publish_telemetry:
        description: "Publish clerk-telemetry module"
        required: false
        type: boolean
        default: true

jobs:
  create-release:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Get versions from libs.versions.toml
        id: get_version
        run: |
          CLERK_API_VERSION=$(grep '^clerk-api = ' gradle/libs.versions.toml | sed 's/clerk-api = "\(.*\)"/\1/')
          CLERK_TELEMETRY_VERSION=$(grep '^clerk-telemetry = ' gradle/libs.versions.toml | sed 's/clerk-telemetry = "\(.*\)"/\1/')
          CLERK_UI_VERSION=$(grep '^clerk-ui = ' gradle/libs.versions.toml | sed 's/clerk-ui = "\(.*\)"/\1/')

          # Use clerk-api version for the tag
          TAG_NAME="v$CLERK_API_VERSION"

          echo "clerk_api_version=$CLERK_API_VERSION" >> $GITHUB_OUTPUT
          echo "clerk_telemetry_version=$CLERK_TELEMETRY_VERSION" >> $GITHUB_OUTPUT
          echo "clerk_ui_version=$CLERK_UI_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

          echo "Found versions:"
          echo "  clerk-api: $CLERK_API_VERSION"
          echo "  clerk-telemetry: $CLERK_TELEMETRY_VERSION"
          echo "  clerk-ui: $CLERK_UI_VERSION"
          echo "Tag name: $TAG_NAME"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_version.outputs.tag_name }}
          git push origin ${{ steps.get_version.outputs.tag_name }}

      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Generate release notes
        id: generate_notes
        run: |
          CURRENT_TAG="${{ steps.get_version.outputs.tag_name }}"
          PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
          CLERK_API_VERSION="${{ steps.get_version.outputs.clerk_api_version }}"
          CLERK_TELEMETRY_VERSION="${{ steps.get_version.outputs.clerk_telemetry_version }}"
          CLERK_UI_VERSION="${{ steps.get_version.outputs.clerk_ui_version }}"

          echo "Generating release notes from $PREVIOUS_TAG to $CURRENT_TAG"

          # Get commit messages since last tag
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          fi

          # Count changes
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count $PREVIOUS_TAG..HEAD)
            FILES_CHANGED=$(git diff --name-only $PREVIOUS_TAG..HEAD | wc -l)
          else
            COMMIT_COUNT=$(git rev-list --count HEAD)
            FILES_CHANGED=$(git ls-files | wc -l)
          fi

          # Build release notes directly
          RELEASE_NOTES="## ðŸ“¦ Module Versions

          | Module | Version |
          |--------|---------|
          | clerk-api | $CLERK_API_VERSION |
          | clerk-ui | $CLERK_UI_VERSION |

          ## What's Changed

          $COMMITS

          ### ðŸš€ Installation

          Add to your \`build.gradle\`:
          \`\`\`gradle
          implementation(\"com.clerk:clerk-api:$CLERK_API_VERSION\")
          implementation(\"com.clerk:clerk-ui:$CLERK_UI_VERSION\")
          \`\`\`

          ### ðŸ‘¥ Contributors
          $CONTRIBUTORS"

          # Add changelog link if we have a previous tag
          if [ -n "$PREVIOUS_TAG" ]; then
            RELEASE_NOTES="$RELEASE_NOTES

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG"
          fi

          # Set output using heredoc
          {
            echo "RELEASE_NOTES<<EOF"
            echo "$RELEASE_NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: ${{ steps.generate_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: create-release
    if: always() && (github.event_name == 'release' || needs.create-release.result == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          TASKS=""

          # For release events, publish all modules. For workflow_dispatch, use the inputs.
          if [ "${{ github.event_name }}" == "release" ]; then
            TASKS=":source:api:publishMavenPublicationToMavenCentralRepository :source:ui:publishMavenPublicationToMavenCentralRepository :source:telemetry:publishAllPublicationsToMavenCentralRepository"
          else
            if [ "${{ github.event.inputs.publish_api }}" == "true" ]; then
              TASKS="$TASKS :source:api:publishMavenPublicationToMavenCentralRepository"
            fi
            if [ "${{ github.event.inputs.publish_ui }}" == "true" ]; then
              TASKS="$TASKS :source:ui:publishMavenPublicationToMavenCentralRepository"
            fi
            if [ "${{ github.event.inputs.publish_telemetry }}" == "true" ]; then
              TASKS="$TASKS :source:telemetry:publishAllPublicationsToMavenCentralRepository"
            fi
          fi

          if [ -z "$TASKS" ]; then
            echo "No modules selected for publishing"
            exit 1
          fi

          echo "Publishing modules: $TASKS"
          ./gradlew $TASKS
